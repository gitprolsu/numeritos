<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game x</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        /* *,
        html,
        body {
            background-color: whitesmoke;
            font-family: 'Montserrat', sans-serif;
            color: rgb(36, 35, 35);
        } */

        *,
        html,
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: rgb(32, 32, 32);
            color: whitesmoke;
        }

        .title {
            text-align: center;
            font-size: 50px;
        }

        .letterBox {
            font-size: 75px;
            border-radius: 15px;
            border-width: 5px;
            font-weight: 900;
            border-color: tomato;
            text-align: center;
            max-width: 100%;
        }

        #keyWord {
            text-align: center;
            font-size: 50px;
            color: tomato;
            font-weight: bold;
            /* letter-spacing: 15px; */
        }

        #buttonTrue,
        #buttonFalse {
            font-size:larger;
            font-weight: bolder;
            border-radius: 8px;
            background-color: rgb(83, 83, 219);
            color: whitesmoke;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <div class="row">
                    <div class="switch col-sm-12">
                        <span class="knob">Dark Mode 'On'</span>
                    </div>
                </div>

                <div class="row">
                    <header class="title col-sm-12">
                        game x
                    </header>
                </div>

                <div class="row gameBoard">
                    <div class="col-sm-12 ">
                        <div class="row">

                            <div class="col-4 col-sm-4">
                                <input class="letterBox" id="box1" type="text" maxlength="1">
                            </div>
                            <div class="col-4 col-sm-4">
                                <input class="letterBox" id="box2" type="text" maxlength="1">
                            </div>
                            <div class="col-4 col-sm-4">
                                <input class="letterBox" id="box3" type="text" maxlength="1">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm-12"></div>
                        </div>

                        <div class="row">
                            <div class="col-2 col-sm-2"></div>
                            <button id="buttonTrue" class="col-3 col-sm-3" name="True">True</button>
                            <div class="col-2 col-sm-2"></div>
                            <button id="buttonFalse" class="col-3 col-sm-3" name="False">False</button>
                            <div class="col-2 col-sm-2"></div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <p id="keyWord"></p>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
                <!-- empty column -->
            </div>
        </div>
    </div>

    <script src="dictionary.js"></script>

</body>

</html>
